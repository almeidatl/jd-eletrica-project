<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JD Elétrica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <header>
        <div class="wrapper">
          <section class="headerContainer">
            <h1 class="logo">JD Elétrica</h1>
            <nav class="navBar">
              <ul class="linksContainer">
                <li class="linkItem">
                  <a class="linkNav" href="#sobre">Sobre</a>
                </li>
                <li class="linkItem">
                  <a class="linkNav" href="#servicos">Serviços</a>
                </li>
                <li class="btnContato btn">
                  <a class="linkNav" href="#contato">Contato</a>
                </li>
              </ul>
            </nav>
          </section>
        </div>
    </header>
    <section class="hero">
      <div class="wrapper">
          <div class="heroContainer">
            <div class="heroSide heroText">
              <h1>Iluminando Caminhos</h1>
              <h2>Transformando Espaços</h2>
              <h1>
                Seu <strong>Futuro</strong>, Nossa <strong>Energia</strong>!
              </h1>
            </div>
            <div class="form">
              <form action="">
                <h2>Entre em contato</h2>
                <div class="formItem">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" />
                </div>
                <div class="formItem">
                    <label for="email">E-mail</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="exemplo@gmail.com"
                    />
                </div>
                <div class="formItem">
                    <label for="celular">Contato</label>
                    <input type="text" name="celular" id="celular" placeholder="Número para contato">
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
    </div>

    <main>
      <h1>teste</h1>
    </main>
  </body>
</html>
